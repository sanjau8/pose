<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- load p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
  <!-- load ml5.js -->
  <script src="https://unpkg.com/ml5@0.2.3/dist/ml5.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
  <!-- keep the video in center of browser -->
  <style type="text/css">
    body{
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>PoseNet demo with Ml5.js</h1>
  <p id="status">Loading Model...</p>
  <div id="videoContainer"></div>
  <img crossorigin="anonymous" id="cat" src='https://1.bp.blogspot.com/-0fR2Sh2nqUM/WC6vwNjoMlI/AAAAAAAAAwM/mkpbKOr-Sck9kj9mA61D0NvD0z9jIxiXQCLcB/s1600/201506-yjmag-upward-salute-modify.jpg' style="display:none">
  <!-- load the posenet.js file -->
  <script>
    var flipHorizontal = false;
    var actpose;
    var imageElement = document.getElementById('cat');
    var actpose;
    posenet.load().then(function(net) {
      const pose = net.estimateSinglePose(imageElement, {
        flipHorizontal: true
      });
      return pose;
    }).then(function(pose){
      actpose=pose;
      
      
      
      
    })

  </script>
  <script src="bundle.js"></script>
  <script src="posenet.js"></script>
  

</body>
</html>
